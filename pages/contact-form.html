<div class="col-lg-12 mt-3 mb-5 pb-5">
    <form action="">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4 mt-1">
                  <input type="text" class="form-control bg-transparent" placeholder="Full name">
                </div>
                <div class="col-md-4 mt-1">
                  <input type="email" class="form-control bg-transparent" placeholder="Email address">
                </div>
                <div class="col-md-4 mt-1">
                    <input type="tel" class="form-control bg-transparent" placeholder="Phone number">
                  </div>
            </div>
        </div>
          <div class="form-group pt-3">
            <div class="row">
                <div class="col-md-12">
                  <textarea name="message" id="message" rows="10" class="form-control bg-transparent"></textarea>
                </div>
              </div>
          </div>
          <div class="col-md-12 text-center pt-3">
            <button type="submit" class="btn btn-outline-light rounded-pill text-uppercase btn-lg">Send</button>
          </div>
    </form>
</div>
